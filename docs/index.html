    section.has-dark-background, section.has-dark-background h1, section.has-dark-background h2, section.has-dark-background h3, section.has-dark-background h4, section.has-dark-background h5, section.has-dark-background h6 {
        color: #fff; }

    section.has-light-background, section.has-light-background h1, section.has-light-background h2, section.has-light-background h3, section.has-light-background h4, section.has-light-background h5, section.has-light-background h6 {
        color: #454545; }

    .slide-background.template-purple {
        background-color: #321875; }

    .slide-background.template-grey {
        background-color: #ededed; }

    .antadis-logo {
        position: absolute;
        bottom: 3%;
        right: 2%;
        z-index: 1; }

    .ant.reveal .controls {
        bottom: 10%;
        right: 2%; }

    .ant.reveal .text-align-left {
        text-align: left;
        margin: 0 0 0 0.2em; }

    .ant.reveal h2 {
        text-transform: none; }

    .ant.reveal h3 {
        text-transform: none;
        font-style: italic; }

    .ant.reveal h4 {
        text-transform: none;
        font-size: 75%; }

    .ant.reveal ul {
        list-style-type: none;
        margin: 0 0 0 0.5em; }

    .ant.reveal li:before {
        content: "\2022";
        font-size: 120%;
        /* or whatever */
        padding-right: 0.3em; }

    /*********************************************
 * GLOBAL STYLES
 *********************************************/
    body {
        background: #3d1c72;
        background: -moz-radial-gradient(top left, circle cover, #e81642 0%, #3d1c72 100%);
        background: -webkit-gradient(radial, top left, 0px, top left, 100%, color-stop(0%, #e81642), color-stop(100%, #3d1c72));
        background: -webkit-radial-gradient(top left, circle cover, #e81642 0%, #3d1c72 100%);
        background: -o-radial-gradient(top left, circle cover, #e81642 0%, #3d1c72 100%);
        background: -ms-radial-gradient(top left, circle cover, #e81642 0%, #3d1c72 100%);
        background: radial-gradient(top left, circle cover, #e81642 0%, #3d1c72 100%);
        background-color: #fff; }

    .reveal {
        font-family: "Montserrat", Helvetica, sans-serif;
        font-size: 42px;
        font-weight: normal;
        color: #fff; }

    ::selection {
        color: #fff;
        background: #bababa;
        text-shadow: none; }

    ::-moz-selection {
        color: #fff;
        background: #bababa;
        text-shadow: none; }

    .reveal .slides section,
    .reveal .slides section > section {
        line-height: 1.3;
        font-weight: inherit; }

    /*********************************************
 * HEADERS
 *********************************************/
    .reveal h1,
    .reveal h2,
    .reveal h3,
    .reveal h4,
    .reveal h5,
    .reveal h6 {
        margin: 0 0 20px 0;
        color: #fff;
        font-family: "Montserrat", Helvetica, sans-serif;
        font-weight: 600;
        line-height: 1.2;
        letter-spacing: normal;
        text-transform: uppercase;
        text-shadow: none;
        word-wrap: break-word; }

    .reveal h1 {
        font-size: 2.5em; }

    .reveal h2 {
        font-size: 1.6em; }

    .reveal h3 {
        font-size: 1em; }

    .reveal h4 {
        font-size: 1em; }

    .reveal h1 {
        text-shadow: none; }

    /*********************************************
 * OTHER
 *********************************************/
    .reveal p {
        margin: 20px 0;
        line-height: 1.3; }

    /* Ensure certain elements are never larger than the slide itself */
    .reveal img,
    .reveal video,
    .reveal iframe {
        max-width: 95%;
        max-height: 95%; }

    .reveal strong,
    .reveal b {
        font-weight: bold; }

    .reveal em {
        font-style: italic; }

    .reveal ol,
    .reveal dl,
    .reveal ul {
        display: inline-block;
        text-align: left;
        margin: 0 0 0 1em; }

    .reveal ol {
        list-style-type: decimal; }

    .reveal ul {
        list-style-type: disc; }

    .reveal ul ul {
        list-style-type: square; }

    .reveal ul ul ul {
        list-style-type: circle; }

    .reveal ul ul,
    .reveal ul ol,
    .reveal ol ol,
    .reveal ol ul {
        display: block;
        margin-left: 40px; }

    .reveal dt {
        font-weight: bold; }

    .reveal dd {
        margin-left: 40px; }

    .reveal blockquote {
        display: block;
        position: relative;
        width: 70%;

                ## David Teston
                - Dev depuis 15 ans
                - .NET, Flash, Java, php, JS
                - Depuis 8 ans dans l'ecommerce

                --

                ## Antadis
                - Agence indépendante
                - Spécialiste du E-commerce
                - Sur Rambouillet / Paris / La Rochelle + télétravail

                ---

                ## La dette
                - On emprunte et on créé plus rapidement quelquechose impossible sans cet emprunt <!-- .element: class="fragment" data-fragment-index="1" -->
                - On rembourse alors avec des intérets <!-- .element: class="fragment" data-fragment-index="2" -->

        <section data-markdown data-separator="^\n---\n$" data-separator-vertical="^\n--\n$" data-separator-notes="^Note:">
            <script type="text/template">
                ## Types de dettes

                Note:
                4 types de dettes

                --

                <!-- .slide: class="template-grey" -->
                ### Dette involontaire
                Dûe au manque de connaissance métier ou technique <!-- .element: class="text-align-left" -->
                - Mauvais choix techniques <!-- .element: class="fragment arrow" data-fragment-index="1" -->
                - Ajout de fonctionnalités incohérentes <!-- .element: class="fragment arrow" data-fragment-index="2" -->

                Note:
                Implémentations ratées

                Mauvais Couplages (ex : facturation ligne comptable ineffaçable couplsée avec un produit/service qui est efface ou change de nom)

                --

                <!-- .slide: class="template-grey" -->
                ### Dette volontaire
                Le projet est modifié par des gens qui pensent à court terme <!-- .element: class="text-align-left" -->
                - Utilisation de technologie à la mode <!-- .element: class="fragment" data-fragment-index="1" -->
                - Choix d'un framework difficile à faire évoluer <!-- .element: class="fragment" data-fragment-index="2" -->

                Note:
                Angular 1

                Tout choix de framework implique des limitations et/ou demandera de redevelopper un truc en parallèle.

                --

                <!-- .slide: class="template-grey" -->
                ### Dette négociée
                On voit avec les équipes metier pour mettre en place rapidement une fonctionnalité <!-- .element: class="text-align-left" -->

                Les 2 parties sont au courant qu'il faudra repayer / réparer le code <!-- .element: class="text-align-left" -->
                - Présentation d'une fonctionnalité / d'un prototype très rapidement <!-- .element: class="fragment" data-fragment-index="1" -->

                Note:
                ex : La fonctionnalité qui donne l'effet whaou n'est pas développable, on triche, tout est hardcodé pour la présentation.

                On devra faire le ménage, ce qui implique de ne pas trop toucher autour pour ne pas avoir de régression sur les autres fonctionnalités

                --

                <!-- .slide: class="template-grey" -->
                ### Dette naturelle
                Celle-ci ne peut pas être gérée <!-- .element: class="text-align-left" -->
                - Toute modification augmente l'entropie du projet <!-- .element: class="fragment" data-fragment-index="1" -->

            </script>
        </section>

            <script type="text/template">
                <!-- .slide: class="template-purple" -->
                ## Conséquences de l'accumulation
                ### Les intérêts augmentent, s'accumulent...

                --

                <!-- .slide: class="template-grey" -->
                ### Le coût de chaque nouvelle modification augmente <!-- .element: class="text-align-left" -->
                - L'accès aux nouveaux est plus difficile <!-- .element: class="fragment" data-fragment-index="1" -->
                - Les modifications apportent de nouveaux bugs qu'il faut corriger en cascade <!-- .element: class="fragment" data-fragment-index="2" -->
                - Manque de confiance côté développement<!-- .element: class="fragment" data-fragment-index="3" -->

                --

                <!-- .slide: class="template-grey" -->
                ### Lse projet devient problématique à l'échelle de l'organisation <!-- .element: class="text-align-left" -->
                - Burn out / Bore out des équipes (technique/support/infra/clients) <!-- .element: class="fragment" data-fragment-index="1" -->
                - Le projet se repose alors sur les seuls gens connaissant le code <!-- .element: class="fragment" data-fragment-index="2" -->

                --

                ## Le projet ralenti, use les équipes

            </script>
        </section>

        <section data-markdown data-separator="^\n---\n$" data-separator-vertical="^\n--\n$" data-separator-notes="^Note:">
            <script type="text/template">
                <!-- .slide: class="template-purple" -->
                ## Comment éviter d'emprunter ?
                ### voire rembourser celle-ci (quand c'est encore possible)

                --

                <!-- .slide: class="template-grey" -->
                ### Autour du code <!-- .element: class="text-align-left" -->
                - Tester <!-- .element: class="fragment" data-fragment-index="0" -->
                - Mesurer <!-- .element: class="fragment" data-fragment-index="1" -->
                - Analyser le code automatiquement <!-- .element: class="fragment" data-fragment-index="2" -->
                - Documenter l'installation (docker / README.md) <!-- .element: class="fragment" data-fragment-index="3" -->
                - Automatiser les déploiements <!-- .element: class="fragment" data-fragment-index="4" -->
                - Debugger facilement le code <!-- .element: class="fragment" data-fragment-index="5" -->

                En bref, on enlève un maximum de pression  <!-- .element: class="fragment" data-fragment-index="6" -->

                Note:


                --

                <!-- .slide: class="template-grey" -->
                ### Les humains <!-- .element: class="text-align-left" -->
                #### Équipe technique <!-- .element: class="text-align-left" -->
                - Partager, Ecouter <!-- .element: class="fragment" data-fragment-index="1" -->
                - Faire du perprogramming <!-- .element: class="fragment" data-fragment-index="2" -->
                - Faire des points réguliers <!-- .element: class="fragment" data-fragment-index="3" -->
                - Faire la balance entre générique et spécifique <!-- .element: class="fragment" data-fragment-index="4" -->

                --

                <!-- .slide: class="template-grey" -->
                ### Les humains <!-- .element: class="text-align-left" -->
                #### Communication avec le métier <!-- .element: class="text-align-left" -->
                - Travailler en accord et pas en exécutant <!-- .element: class="fragment" data-fragment-index="1" -->
                - Être pragmatique, analyser et trouver le vrai besoin ensemble <!-- .element: class="fragment" data-fragment-index="2" -->
                - Accepter que la technique soit aussi force de proposition <!-- .element: class="fragment" data-fragment-index="3" -->
                - Négocier ensemble sur des dettes évidentes qu'il faudra rembourser ensuite <!-- .element: class="fragment" data-fragment-index="4" -->

                --

                <!-- .slide: class="template-grey" -->
                ### Les humains <!-- .element: class="text-align-left" -->
                #### Equipe métier <!-- .element: class="text-align-left" -->
                - Accepter que le développement de nouveautées d'une application ira de moins en moins vite <!-- .element: class="fragment" data-fragment-index="1" -->
                - Prendre conscience que certaines demandes sont des caprices <!-- .element: class="fragment" data-fragment-index="2" -->
                - Gérer les priorités <!-- .element: class="fragment" data-fragment-index="3" -->
                - Découpler les applications <!-- .element: class="fragment" data-fragment-index="4" -->

                Note:


                Le remboursement le plus efficace peut etre de tout refaire de zéro.

                Une application découplée se remplace plus facilement.


            </script>

        element.removeAttribute( 'data-background-hash' );
        element.removeAttribute( 'data-background-size' );
        element.removeAttribute( 'data-background-transition' );

        contentElement.style.backgroundSize = '';
        contentElement.style.backgroundRepeat = '';
        contentElement.style.backgroundPosition = '';
        contentElement.style.backgroundImage = '';
        contentElement.style.opacity = '';

            backgroundSize: slide.getAttribute( 'data-background-size' ),
            backgroundImage: slide.getAttribute( 'data-background-image' ),
            backgroundVideo: slide.getAttribute( 'data-background-video' ),
            backgroundIframe: slide.getAttribute( 'data-background-iframe' ),
            backgroundColor: slide.getAttribute( 'data-background-color' ),
            backgroundRepeat: slide.getAttribute( 'data-background-repeat' ),
            backgroundPosition: slide.getAttribute( 'data-background-position' ),
            backgroundTransition: slide.getAttribute( 'data-background-transition' ),
